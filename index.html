<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Kunskapskontroll 3</title>
</head>
<body>
    <h1 id="heading">Languages Across Countries</h1>
    <h4>Enter a language to see countries where it's spoken, then click on a country for extra info!</h4>
    <div class="inputs">
        <input type="text" id="language-input" placeholder="Language">
        <button type="button" id="fetch-button">Show me!</button>
    </div>
    <div id="contents">
        <div id="country-links"></div>
        <div id="info"></div>
    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
